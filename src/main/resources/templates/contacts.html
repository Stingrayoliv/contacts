<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

<div class="row">
    <div class="col s6 offset-s3">
        <h4>Contacts</h4>
        <ul class="collection with-header">
            <li class="collection-header">
                <a href="/contacts/add" class="btn-floating btn-large waves-effect waves-light blue"><i
                        class="material-icons">add</i></a>
            </li>

            <li class="collection-item" th:each="contact: ${contactList}">
                <div><span th:text="${contact.getName()} + ' ' + ${contact.getLastName()}"></span>
                    <a th:href="'contacts/' + ${contact.getId()} + '/delete'" class="secondary-content"><i
                            class="material-icons red-text">delete_forever</i></a>

                    <!--TODO change the link to contacts/{id}/edit-->
                    <a href="#!" class="secondary-content"><i class="material-icons blue-text">edit</i></a>
                </div>
            </li>
        </ul>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
